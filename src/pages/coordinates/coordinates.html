
<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button clear (click)="onCancel()">Annuler</button>
    </ion-buttons>
    <ion-title>coordinates-page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <agm-map [latitude]="latitude"
           [longitude]="longitude"
           (mapClick)="onMapClicked($event)">
    <agm-marker *ngIf="marker"
                [latitude]="marker.latitude"
                [longitude]="marker.longitude"
                [markerDraggable]="marker.draggable"></agm-marker>
  </agm-map>
  <div text-center>
    <button ion-button round large icon-only (click)="onLocateUser()">
      <ion-icon name="locate"></ion-icon>
    </button>
  </div>
  <button ion-button full [disabled]="!marker" (click)="onSave()">Enregistrer</button>
</ion-content>
